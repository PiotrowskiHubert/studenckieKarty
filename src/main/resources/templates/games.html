<!DOCTYPE html>
<html th:fragment="html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

    <head>
        <meta charset="UTF-8">
        <title>StudenckieKarty - Ranking</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/style.css}"/>
    </head>

    <body data-bs-theme="dark">
    <nav th:replace="main::navigationBar"></nav>

    <div class="body-shift">
        <div th:each="game, i : ${games}">
            <div th:object="${game}">
                <p th:text="'ID'"></p>
                <p th:text="*{getId()}"></p>
                <p th:text="'Game:'"></p>
                <p th:text="*{getName()}"></p>
                <p th:text="'Description:'"></p>
                <p th:text="*{getDescription()}"></p>
                <a th:href="@{/games/v1/blackjack-single-player}" th:text="'play singleplayer'"></a>
            </div>
        </div>
    </div>

    </body>
</html>
