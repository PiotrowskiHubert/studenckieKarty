<!DOCTYPE html>
<html th:fragment="html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="UTF-8">
    <title>StudenckieKarty - Ranking</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body data-bs-theme="dark">
<div>
    <nav th:replace="main::navigationBar"></nav>

    <div class="body-shift">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col" th:text="'#'"></th>
                <th scope="col" th:text="'ID'"></th>
                <th scope="col" th:text="'Nickname'"></th>
                <th scope="col" th:text="'Balance'"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, stat : ${users}" th:if="${(stat.index)<25}">
                    <th scope="row" th:text="${stat.index+1}"></th>
                    <th th:text="${user.getId()}"></th>
                    <td th:text="${user.getNickname()}"></td>
                    <td th:text="${user.getBalance()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
